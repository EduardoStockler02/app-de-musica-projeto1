<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link

<body>
    <header>
    </header>
    <!--Carousel-->
    <div class="carousel">
        <div class="list">
            <div class="item tanjiro">
                <img src="/img/tanjiro.jpg">
                <div class="content">
                    <div class="title">Tanjiro Kamado</div>
                    <div class="topic">O Caçador de Onis</div>
                    <div class="buttons">
                        <button>Espadachim</button>
                        <button>Protagonista</button>
                    </div>
                </div>
            </div>

            <div class="item nezuko">
                <img src="/img/nezuko.jpg">
                <div class="content">
                    <div class="title">Nezuko Kamado</div>
                    <div class="topic">A Oni Protetora</div>
                    <div class="buttons">
                        <button>Demônio</button>
                        <button>Irmã</button>
                    </div>
                </div>
            </div>

            <div class="item zenitsu">
                <img src="/img/zenitsu.jpg">
                <div class="content">
                    <div class="title">Zenitsu Agatsuma</div>
                    <div class="topic">O Trovão Adormecido</div>
                    <div class="buttons">
                        <button>Espadachim</button>

                    </div>
                </div>
            </div>

            <div class="item inosuke">
                <img src="/img/inosuke.jpg">
                <div class="content">
                    <div class="title">Inosuke Hashibira</div>
                    <div class="topic">A Fera Indomável</div>
                    <div class="buttons">
                        <button>Espadachim</button>
                        <button>Javali</button>
                    </div>
                </div>
            </div>

            <div class="item tomioka">
                <img src="/img/tomioka.jpg">
                <div class="content">
                    <div class="title">Giyu Tomioka</div>
                    <div class="topic">O Hashira da Água</div>
                    <div class="buttons">
                        <button>Hashira</button>
                        <button>Água</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="thumbnail">
            <div class="item">
                <img src="/img/tanjiro.jpg">
                <div class="content">
                    <div class="title">Tanjiro Kamado</div>
                </div>
            </div>

            <div class="item">
                <img src="/img/nezuko.jpg">
                <div class="content">
                    <div class="title">Nezuko Kamado</div>
                </div>
            </div>

            <div class="item">
                <img src="/img/zenitsu.jpg">
                <div class="content">
                    <div class="title">Zenitsu Agatsuma</div>
                </div>
            </div>

            <div class="item">
                <img src="/img/inosuke.jpg">
                <div class="content">
                    <div class="title">Inosuke Hashibira</div>
                </div>
            </div>

            <div class="item">
                <img src="/img/tomioka.jpg">
                <div class="content">
                    <div class="title">Giyu Tomioka</div>
                </div>
            </div>

        </div>

        <div class="arrows">
            <button id="prev"><img src="/icons/back_icon.png" alt=""></button>
            <button id="play_btn" class="music"><i class='bx bx-music'></i></button>
            <button id="next"><img src="/icons/skip_next.png" alt=""></button>
        </div>
        <div class="time"></div>
    </div>

    </div>

    <script src="/src/main.js"></script>

</html>
